---
- hosts: all
  become: yes
  tasks:
    - name: change sudoers file
      lineinfile:
        path: /etc/sudoers
        state: present
        regexp: "^%sudo"
        line: "%sudo ALL=(ALL) NOPASSWD: ALL"
        validate: /usr/sbin/visudo -cf %s
    - name: update & upgrade apt
      apt:
        name: "*"
        state: "latest"
        update_cache: yes
        autoremove: yes
        autoclean: yes
        clean: yes
        cache_valid_time: 3600
    - name: reboot system
      reboot:
        reboot_timeout: 3600